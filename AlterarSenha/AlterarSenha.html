<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">
</head>
<body>
  <section class="formulario">
    <form class="input-group">
      <h2> Alterar Senha<hr></h2>  
      <div class="input-box">
        <label for="senha-atual">Senha atual:</label>
        <input type="password" id="senha-atual" class="input-padrao" placeholder="Senha atual" required>
      </div>
      <div class="input-box">
        <label for="nova-senha">Nova senha:</label>
        <input type="password" id="nova-senha" class="input-padrao" placeholder="Nova senha" required>
      </div>
      <div class="input-box">
        <label for="confirmar-senha">Confirmar nova senha:</label>
        <input type="password" id="confirmar-senha" class="input-padrao" placeholder="Confirmar nova senha" required>
      </div>
      <button class="bnt-entrar"><a href="../Home/Home.html">Alterar Senha <i class="fa-solid fa-lock"></i></a></button>
    </form>
  </section>
</body>
</html>
